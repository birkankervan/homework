<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member List Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dialog id="favDialog">
      <div class="form">
        <h1>Member Update Form</h1>
        <div>
          <label for="id" name="id"
            >ID: <input disabled type="text" name="id" id="id"
          /></label>
          <label for="name"
            >Name: <input type="text" name="name" id="name" placeholder="Name"
          /></label>
          <label for="surname"
            >Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              placeholder="Surname"
          /></label>
          <label for="birthdate"
            >Birthdate:
            <input
              type="text"
              name="birthdate"
              id="birthdate"
              placeholder="Birthdate"
          /></label>
          <label for="title"
            >Title:
            <input type="text" name="title" id="title" placeholder="Title"
          /></label>
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 0 30px;
            "
          >
            <button id="submitButton">Submit</button>
            <button id="modalCloseButton">Cancel</button>
          </div>
          <p class="success-text">Update Successful</p>
        </div>
      </div>
    </dialog>
    <div class="header">
      <h1>Member List</h1>
      <button id="newMemberButton">Add New Member</button>
    </div>
    <div class="search-bar">
      <input
        type="text"
        autocomplete="false"
        id="search"
        placeholder="Search Something.."
      />
    </div>
    <dialog class="message-box">
      <h3 class="message"></h3>
    </dialog>
    <div class="table-area">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Birthdate</th>
            <th>Title</th>
            <th>Actions</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <!-- <script src="dist/main.js"></script> -->
</html>
