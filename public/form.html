<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Add Form</title>
    <style>
      .form {
        background-color: #fefefe;
        width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 16px;
        display: flex;
        flex-direction: column;
      }
      input {
        margin: 16px 0;
        height: 30px;
        border-radius: 10px;
        padding: 4px 8px;
      }
    </style>
  </head>
  <body>
    <h1>Member Add Form</h1>
    <div class="form">
      <form action="/api/team" method="post">
        <label for="name"
          >Name: <input type="text" name="name" id="name" placeholder="Name"
        /></label>
        <label for="surname"
          >Surname:
          <input type="text" name="surname" id="surname" placeholder="Surname"
        /></label>
        <label for="birthdate"
          >Birthdate:
          <input
            type="text"
            name="birthdate"
            id="birthdate"
            placeholder="Birthdate"
        /></label>
        <label for="title"
          >Title:
          <input type="text" name="title" id="title" placeholder="Title"
        /></label>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
