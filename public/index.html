<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member List Page</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
      .action {
        cursor: pointer;
      }
      .action:hover {
        text-decoration: underline;
      }
      .action:nth-child(odd) {
        color: red;
      }
      .message {
        text-align: center;
        height: 21.5px;
      }
      button {
        margin-bottom: 12px;
      }
      .form {
        background-color: #fefefe;
        height: auto;
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 8px;
        display: flex;
        flex-direction: column;
      }
      input {
        margin: 8px 0;
        height: 30px;
        border-radius: 10px;
        padding: 4px 8px;
      }

      dialog {
        border-radius: 10px;
        width: 400px;
        border: none;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.25);
      }
      dialog[open] {
        animation: appear 0.15s cubic-bezier(0, 1.8, 1, 1.8);
      }
      .success-text {
        color: green;
        text-align: center;
        display: none;
      }
      @keyframes appear {
        from {
          opacity: 0;
          transform: translateX(-3rem);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body onload="loadMembers()">
    <dialog id="favDialog">
      <div class="form">
        <h1>Member Update Form</h1>
        <div>
          <label for="id"
            >ID: <input disabled type="text" name="id" id="id"
          /></label>
          <label for="name"
            >Name: <input type="text" name="name" id="name" placeholder="Name"
          /></label>
          <label for="surname"
            >Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              placeholder="Surname"
          /></label>
          <label for="birthdate"
            >Birthdate:
            <input
              type="text"
              name="birthdate"
              id="birthdate"
              placeholder="Birthdate"
          /></label>
          <label for="title"
            >Title:
            <input type="text" name="title" id="title" placeholder="Title"
          /></label>
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 0 30px;
            "
          >
            <button onclick="updateMember()">Submit</button>
            <button onclick="closeUpdate()">Cancel</button>
          </div>
          <p class="success-text">Update Successful</p>
        </div>
      </div>
    </dialog>
    <h1>Member List</h1>
    <h3 class="message"></h3>
    <button onclick="goAddMember()">Add New Member</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Birthdate</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
    </table>

    <script>
      const notification = document.querySelector('.message')
      const dialog = document.querySelector('dialog')
      const successMessage = document.querySelector('.success-text')
      const clearNotifications = () =>
        setTimeout(() => {
          notification.innerHTML = ''
        }, 3000)

      const deleteMember = async (id) => {
        const res = await fetch('/api/team/' + id, { method: 'delete' })
        const data = await res.json()
        notification.innerHTML = data
        clearNotifications()
        loadMembers()
      }

      const getMember = async (id) => {
        dialog.setAttribute('open', 'true')
        const res = await fetch('/api/team/' + id)
        const data = await res.json()
        const inputs = document.querySelectorAll('input')
        inputs.forEach((input) => {
          input.value = data[input.name] ?? input.value
        })
      }

      const updateMember = async () => {
        const inputs = document.querySelectorAll('input')
        const id = inputs[0].value
        let data = {}
        inputs.forEach((input) => {
          if (input.name !== 'id') {
            data = { ...data, [input.name]: input.value }
          }
        })

        const res = await fetch('/api/team/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        })
        const member = await res.json()
        if (member) {
          successMessage.style.display = 'block'
          loadMembers()
          setTimeout(() => {
            closeUpdate()
            successMessage.style.display = 'none'
          }, 1000)
        }
      }

      const closeUpdate = () => {
        dialog.removeAttribute('open')
      }

      const loadMembers = async () => {
        const res = await fetch('/api/team')
        const data = await res.json()
        const table = document.querySelector('table')
        const tbody = document.querySelector('tbody')
        if (tbody) {
          table.removeChild(tbody)
        }
        const tableData = data
          .map(
            (member) =>
              `<tr><th>${member.name}</th><th>${member.surname}</th><th>${member.birthdate}</th><th>${member.title}</th><th><span class="action" onclick="deleteMember(${member.id})">Delete</span> - <span class="action" onclick="getMember(${member.id})">Update</span></th></tr>`
          )
          .join('')

        const htmlObject = document.createElement('tbody')
        htmlObject.innerHTML = tableData
        table.appendChild(htmlObject)
      }

      const goAddMember = () => (window.location.pathname = '/form.html')
    </script>
  </body>
</html>
